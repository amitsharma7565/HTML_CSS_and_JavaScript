<!-- Create a form that, when submitted, displays an alert message with the values of 
all the fields in the form. -->

<html>
    <body>
        <form>
            <label>First name</label>
            <input type="text" id="text1"> <br>
            <label>Last name</label>
            <input type="text" id="text2"> <br>
            <input type="submit" value="submit" onclick="subm()">
        </form>

        <script>
          function subm(){
            var data1=document.getElementById("text1").value;
            var data2=document.getElementById("text2").value;
            alert(data1+" "+data2);
          }
        </script>
    </body>
</html>
